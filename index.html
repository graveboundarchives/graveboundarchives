<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gravebound Archives</title>
  <style>
    body {
      background: url('https://i.ibb.co/1m9Z8yD/parchment.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Georgia, serif;
      color: #2b2b2b;
      margin: 0;
      padding: 40px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      font-family: "Courier New", monospace;
      font-size: 3em;
      text-align: center;
      color: #3a2e2e;
      margin-bottom: 20px;
    }
    h2 {
      font-family: "Courier New", monospace;
      font-size: 1.8em;
      border-bottom: 1px solid #3a2e2e;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    a {
      color: #3a2e2e;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gravebound Archives</h1>
    <div class="section">
      <h2>Meeting Notes</h2>
      <p><a href="#">View Council Meeting Notes</a></p>
    </div>
    <div class="section">
      <h2>Obituaries</h2>
      <p><a href="#">View Obituaries</a></p>
    </div>
    <div class="section">
      <h2>Maps & Records</h2>
      <p><a href="#">Explore Town Maps</a></p>
    </div>
  </div>
</body>
</html>
